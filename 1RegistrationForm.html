<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="2.css">
</head>
<body>
    
    <form action="#" >

        <div class="form-floating"> 
          
            <input type="text"  id="name"  class="form-control mt-4" placeholder="Email">
            <label for="name" class="form-label">Name</label>
     

        </div>

        <div class="form-floating">
         
            <input type="text" id="email" class="form-control mt-5 " placeholder="email"> 
            <label for="email" class="form-label">Email</label>
          


        </div>

        <div class="form-floating">
           
            <input type="number" id="number" class="form-control mt-5 " placeholder="number"> 
            <label for="number" class="form-label">Phone Number</label>
        </div>
           
   

        <input type="date" name="" id="">
        <input type="time" name="" id="">
      <input type="submit" class="btn"  value="Submit now" >

    </form>

    <script>
        let btn=document.querySelector('.btn')
        btn.addEventListener('click', (event) =>{
          event.preventDefault()
         document.querySelector('.btn').style.background='red'

         let name=document.querySelector('#name')
         let email=document.querySelector('#email')
         let number=document.querySelector('#number')
          
         let obj={
          name:name.value ,
          email:email.value ,
          number:number.value

         }
         let myObj=JSON.stringify(obj)
         localStorage.setItem('userDetails',myObj)
        
          
        })
        btn.addEventListener('mouseover', (event) =>{
          event.preventDefault()
          document.querySelector('.btn').style.background='yellow'

        })
        btn.addEventListener('mouseout', (event) =>{
          event.preventDefault()
          document.querySelector('.btn').style.background='green'

        })
        </script>





</body>
</html>
